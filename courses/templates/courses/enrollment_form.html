{% extends 'base.html' %}

{% block title %}Enroll Student - Student Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Enroll Student in Course</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_student" class="form-label">Student</label>
                    <select name="student" id="id_student" class="form-select" required>
                        <option value="">Select a student</option>
                        {% for student in students %}
                        <option value="{{ student.pk }}">{{ student.full_name }} ({{ student.student_id }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_course" class="form-label">Course</label>
                    <select name="course" id="id_course" class="form-select" required>
                        <option value="">Select a course</option>
                        {% for course in courses %}
                        <option value="{{ course.pk }}">{{ course.course_code }} - {{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="id_status" class="form-label">Status</label>
                <select name="status" id="id_status" class="form-select">
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                    <option value="dropped">Dropped</option>
                </select>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enroll</button>
                <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
