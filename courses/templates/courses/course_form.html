{% extends 'base.html' %}

{% block title %}{% if object %}Edit Course{% else %}Add Course{% endif %} - Student Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if object %}Edit Course{% else %}Add Course{% endif %}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_course_code" class="form-label">Course Code</label>
                    <input type="text" name="course_code" id="id_course_code" class="form-control" value="{{ form.course_code.value|default:'' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_name" class="form-label">Course Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" value="{{ form.name.value|default:'' }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" id="id_description" class="form-control" rows="3">{{ form.description.value|default:'' }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="id_credits" class="form-label">Credits</label>
                    <input type="number" name="credits" id="id_credits" class="form-control" value="{{ form.credits.value|default:3 }}" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="id_semester" class="form-label">Semester</label>
                    <select name="semester" id="id_semester" class="form-select">
                        <option value="Fall" {% if form.semester.value == 'Fall' %}selected{% endif %}>Fall</option>
                        <option value="Spring" {% if form.semester.value == 'Spring' %}selected{% endif %}>Spring</option>
                        <option value="Summer" {% if form.semester.value == 'Summer' %}selected{% endif %}>Summer</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="id_year" class="form-label">Year</label>
                    <input type="number" name="year" id="id_year" class="form-control" value="{{ form.year.value|default:2024 }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="id_teacher" class="form-label">Teacher</label>
                <input type="text" name="teacher" id="id_teacher" class="form-control" value="{{ form.teacher.value|default:'' }}">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
