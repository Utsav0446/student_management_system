{% extends 'base.html' %}

{% block title %}{% if object %}Edit Attendance{% else %}Record Attendance{% endif %} - Student Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if object %}Edit Attendance{% else %}Record Attendance{% endif %}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_student" class="form-label">Student</label>
                    <select name="student" id="id_student" class="form-select" required>
                        <option value="">Select a student</option>
                        {% for student in students %}
                        <option value="{{ student.pk }}" {% if form.student.value == student.pk %}selected{% endif %}>{{ student.full_name }} ({{ student.student_id }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_course" class="form-label">Course</label>
                    <select name="course" id="id_course" class="form-select" required>
                        <option value="">Select a course</option>
                        {% for course in courses %}
                        <option value="{{ course.pk }}" {% if form.course.value == course.pk %}selected{% endif %}>{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_date" class="form-label">Date</label>
                    <input type="date" name="date" id="id_date" class="form-control" value="{{ form.date.value|default:'' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_status" class="form-label">Status</label>
                    <select name="status" id="id_status" class="form-select">
                        <option value="present" {% if form.status.value == 'present' %}selected{% endif %}>Present</option>
                        <option value="absent" {% if form.status.value == 'absent' %}selected{% endif %}>Absent</option>
                        <option value="late" {% if form.status.value == 'late' %}selected{% endif %}>Late</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="id_remarks" class="form-label">Remarks</label>
                <textarea name="remarks" id="id_remarks" class="form-control" rows="2">{{ form.remarks.value|default:'' }}</textarea>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
