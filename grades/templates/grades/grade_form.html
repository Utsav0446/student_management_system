{% extends 'base.html' %}

{% block title %}{% if object %}Edit Grade{% else %}Add Grade{% endif %} - Student Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if object %}Edit Grade{% else %}Add Grade{% endif %}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_student" class="form-label">Student</label>
                    <select name="student" id="id_student" class="form-select" required>
                        <option value="">Select a student</option>
                        {% for student in students %}
                        <option value="{{ student.pk }}" {% if form.student.value == student.pk %}selected{% endif %}>{{ student.full_name }} ({{ student.student_id }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_course" class="form-label">Course</label>
                    <select name="course" id="id_course" class="form-select" required>
                        <option value="">Select a course</option>
                        {% for course in courses %}
                        <option value="{{ course.pk }}" {% if form.course.value == course.pk %}selected{% endif %}>{{ course.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="id_assignment_score" class="form-label">Assignment Score (0-100)</label>
                    <input type="number" name="assignment_score" id="id_assignment_score" class="form-control" min="0" max="100" value="{{ form.assignment_score.value|default:'' }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="id_exam_score" class="form-label">Exam Score (0-100)</label>
                    <input type="number" name="exam_score" id="id_exam_score" class="form-control" min="0" max="100" value="{{ form.exam_score.value|default:'' }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="id_semester" class="form-label">Semester</label>
                    <select name="semester" id="id_semester" class="form-select">
                        <option value="Fall" {% if form.semester.value == 'Fall' %}selected{% endif %}>Fall</option>
                        <option value="Spring" {% if form.semester.value == 'Spring' %}selected{% endif %}>Spring</option>
                        <option value="Summer" {% if form.semester.value == 'Summer' %}selected{% endif %}>Summer</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'grade_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
