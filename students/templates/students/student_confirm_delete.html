{% extends 'base.html' %}

{% block title %}Delete Student - Student Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Delete Student</h1>
</div>

<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ student.full_name }}</strong>?</p>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mt-3">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
