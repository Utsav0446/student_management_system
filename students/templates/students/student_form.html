{% extends 'base.html' %}

{% block title %}{% if object %}Edit Student{% else %}Add Student{% endif %} - Student Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{% if object %}Edit Student{% else %}Add Student{% endif %}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_student_id" class="form-label">Student ID</label>
                    <input type="text" name="student_id" id="id_student_id" class="form-control" value="{{ form.student_id.value|default:'' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value|default:'' }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ form.first_name.value|default:'' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ form.last_name.value|default:'' }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_phone" class="form-label">Phone</label>
                    <input type="text" name="phone" id="id_phone" class="form-control" value="{{ form.phone.value|default:'' }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="id_date_of_birth" class="form-control" value="{{ form.date_of_birth.value|default:'' }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="id_address" class="form-label">Address</label>
                <textarea name="address" id="id_address" class="form-control" rows="3">{{ form.address.value|default:'' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="id_program" class="form-label">Program</label>
                <input type="text" name="program" id="id_program" class="form-control" value="{{ form.program.value|default:'' }}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="is_active" id="id_is_active" class="form-check-input" {% if form.is_active.value %}checked{% endif %}>
                <label for="id_is_active" class="form-check-label">Active</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
